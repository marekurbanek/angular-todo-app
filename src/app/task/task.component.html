<li>
  <label>
    <input 
      type="checkbox" 
      [checked]="task.is_completed" 
      (change)="checkboxChanged(task)" 
    />
    <input 
      type="text"
      [value]="task.task"
      (change)='taskTitleChanged($event)'
      class="todo_list_input" 
    />
    <button (click)="deleteTask(task.id)" class="todo_list_delete">x</button>
  </label>
</li>
